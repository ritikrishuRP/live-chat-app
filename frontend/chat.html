<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
    <!-- <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> -->
    <link rel="stylesheet" href="/css/chat-app.css">
</head>

<body>
    <!-- <h2>Chat App</h2> -->
    <div class="display">
        <div class="groups">
            <div class="create-group">
                <button id="create-grp">create group</button>
                <div class="new-group hide">
                    <form id="create-new-group">
                        <label for="name">Create a new group</label>
                        <input type="text" name="name" id="name" required>
                        <button type="submit">New Group</button>
                    </form>
                </div>
            </div>
            <div class="show-groups">

            </div>
            <div class="show-add-users hide">
                <div>
                    <label for="1">first</label>
                    <input type="checkbox" id="1">
                </div>
            </div>

        </div>
        <div class="group-message">
            <div class="hide header">
                <h2>Chat App</h2>

            </div>

            <div class="hide messages">
            </div>
            <div class="hide send-messages">
                <label class="switch">
                    <input type="checkbox" id="toggleInput">
                    <span class="slider round"></span>
                  </label>
                  
                <form id="messsage">
                    <input type="text" name="message" id="message" placeholder="Type your message here" required oninvalid="this.setCustomValidity('Enter message')" oninput="setCustomValidity('')">
                    <button type="submit">send</button>
                </form>
                <form id="files" class="hide" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" required>
                    <button type="submit">send</button>
                </form>
            </div>
            <div class="users hide">
                <button id="add-user-toggle-btn" class="hide">Add Users</button>
                <div class="hide add-users">
                    <label for="search">Enter email or name</label>
                    <input type="text" name="search" id="search" placeholder="Enter email or name">
                    <div class="display-users">

                    </div>
                </div>
                <div class="hide show-users">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script type="module" src="/js/script.js"></script>
<script src="/socket.io/socket.io.js"></script>


</html>
